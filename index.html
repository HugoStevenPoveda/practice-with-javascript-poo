<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos App</title>
<!--  BOOTSTRAP CDN    -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav  id="poster" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">productos App</a>
      </nav>

      <div class="container">
          <!-- Application -->
          <div id="App" class="row pt-5">
              <div class="row pt-4">
                       <div class="card">
                           <div class="card-header">
                               <h4>Agrega un producto </h4>
                           </div>
                           <form id="product-form" class="card-body">

                               <div class="form-group">
                                   <input type="text" id="name" placeholder="Product name " class="form-control">
                                </div>

                                <div class="form-group">
                                    <input type="number" step="0.01" id="price" min="0" placeholder="Product price" class="form-control">
                                </div>

                                <div class="form-group">
                                    <input type="number" id="year"  min="2019" value="2020" max="2021" placeholder=" Year Product" class="form-control">
                                </div>

                                <input type="submit" value="Save" class="btn btn-success btn-block">

                            </form>
                        </div>
              </div>


              <!-- presenta documentos -->
              
      
          <div id="product-list" class=" col-md-8 "></div>


                            

                           






             


          </div>

      </div>
      <script src="/app.js"></script>
</body>
</html>
